<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Baby Corp</title>
  </head>
  <body>
    <div class="whole-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>5G</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__logo">
          <img src="./photos/bossbaby-mainpage.png" />
        </h1>
        <h1 class="welcome-header__title">
          <img src="./photos/BabyCorpGreeting.png" />
        </h1>
        <p class="welcome-header__text">
          Log in with your email or phone number.
        </p>
      </header>

      <form action="splash-screen_members.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          name="password"
          type="password"
          minlength="8"
          placeholder="Password"
          required
        />
        <input name="submit" type="submit" value="Log In" />
        <a>Forgot your ID or Password?</a>
      </form>

      <div id="no-mobile">
        <span>Your screen is too big ðŸ˜µ</span>
      </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
