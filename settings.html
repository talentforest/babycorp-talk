<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="whole-screen">
      <div class="top_fixed_screen"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>5G</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>
      <header class="alt-header-settings">
        <div class="alt-header__column">
          <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <div class="bottom_screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>BabyCorp Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-shield-alt"></i>
              <span>Security</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-envelope-open-text"></i>
              <span>Notification</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-users"></i>
              <span>Members</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-comment-dots"></i>
              <span>Chatting</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-id-badge"></i>
              <span>Profile</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-users-cog"></i>
              <span>Screen</span>
            </div>
            <div class="settings__setting-column"></div>
            <div class="settings__setting-column">System Setting Mode</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-phone-alt"></i>
              <span>Calling</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-question-circle"></i>
              <span>Customer Center</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="members.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification-badge">4</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="community.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__new"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span>Your screen is too big ðŸ˜µ</span>
      </div>
